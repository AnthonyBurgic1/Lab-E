<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Rectangle </title>

    <!-- Link external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- SVG with a rectangle and text -->
<svg id="percentSvg">
    <rect id="bar" x="20" y="20" width="200" height="60"></rect>

    <text id="percentText" 
          x="120" y="55"
          text-anchor="middle"
          dominant-baseline="middle">
          75%
    </text>
</svg>

<!-- Link external JavaScript -->
<script src="script.js"></script>

</body>
</html>
